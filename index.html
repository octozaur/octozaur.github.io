<html>
  <head>
    <title>reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body
    <div></div>
    <div style='height: 60px; margin: 200'></div>
    <form action="?" method="POST" id="demo-form">
      <input type="text">
      <button class="g-recaptcha" 
        data-sitekey="6LfoGKocAAAAAAgkDguczt8CCy1PdkR4ADst77OT" 
        data-callback='onSubmit' 
        data-action='submit'>Submit</button>
    </form>
<script src="https://www.google.com/recaptcha/api.js?render=6LfoGKocAAAAAAgkDguczt8CCy1PdkR4ADst77OT"></script>
    <script>
      function onClick(e) {
        e.preventDefault();
        grecaptcha.ready(function() {
          grecaptcha.execute('6LfoGKocAAAAAAgkDguczt8CCy1PdkR4ADst77OT', {action: 'submit'}).then(function(token) {
              console.log(token);
          });
        });
      }
  </script>
  </body>
</html>
