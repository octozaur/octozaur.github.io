<html>

  </head>
  <body
    <div style='height: 60px;'></div>
    <form action="?" method="POST">
      <input type="text">
    </form>
    <script>
      function captchaCallback(response){
        //console.log(response);
        if(typeof Captcha!=="undefined"){
          Captcha.postMessage(response);
        }
      }
    </script>
  </body>
